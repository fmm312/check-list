<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Checklist JS</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">

		<!-- css -->
		<link href="css/style.css" rel="stylesheet" type="text/css">

		<!-- fonts -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

	</head>
	<body>
		<header>
			<h1><i class="fa fa-tasks" aria-hidden="true"></i> Check-List</h1>
		</header>
		<div class="add-task">		
			<form>
				<input class="input-add-task" type="text" placeholder="Digite a tarefa">
				<button class="btn-add">Adicionar</button>
			</form>
			<p class="alert-message"></p>
		</div>

		<div class="task-list">
			<h2>Lista de Tarefas</h2>
			<ul>
				<li>
					<span class="name-task">Ir ao mercado</span>
					<span class="checked-task"><i class="fa fa-check" aria-hidden="true"></i></span>
					<span class="remove-task"><i class="fa fa-trash-o" aria-hidden="true"></i></span>
				</li>

				<li>
					<span class="name-task">Estudar</span>
					<span class="checked-task"><i class="fa fa-check" aria-hidden="true"></i></span>
					<span class="remove-task"><i class="fa fa-trash-o" aria-hidden="true"></i></span>
				</li>
			</ul>
		</div>

		<footer>
			<p>Desenvolvido por <b><a href="https://fmm312.github.io/" target="_blank">Felipe Menezes Magalh√£es</a></b></p>
		</footer>		

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>		
	</body>	
</html>
